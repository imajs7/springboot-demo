#App Info
info.project.name = @project.name@
info.project.groupId = @project.groupId@
info.project.artifactId = @project.artifactId@
info.project.version = @project.version@
info.project.env=local

#spring custom banner
spring.banner.location=classpath:custom-banner.txt

#actuator endpoints
management.endpoints.web.exposure.include=info, health, metrics

#active profile
spring.profiles.active=local


# swagger-ui settings
springdoc.show-actuator=true
springdoc.packagesToScan=com.example.controller

#JPA settings
spring.datasource.name=lmsdb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/lmsdb?createDatabaseIfNotExist=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=root
spring.datasource.password=12345678
spring.jpa.show-sql=true
